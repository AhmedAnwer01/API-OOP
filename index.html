<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store</title>

        <!-- External CSS Files -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
        <link rel="shortcut icon" href="images/favicon-light.png" type="image/x-icon">
        <!-- <link rel="stylesheet" href="css/animate.css"> -->

        <!-- Main CSS Files-->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <!------------------ Header ----------------->

        <header>
            <div class="container d-flex justify-content-center align-items-center h-100">
                <h1 class="text-white">Shop All What You Need!</h1>
            </div>
        </header>

        <!------------------ Filter Section ----------------->

        <section id="filter" class="pt-5 pb-3 mb-5">
            <div class="container mb-5">
                <div class="row">
                    <div class="col-md-8">


                        <h2>What Are You Searching For?</h2>
                        <p class="text-md text-cap">here you can select the category of the product you are searching
                            for, choose from options</p>
                    </div>
                    <div class="col-md-4 text-center">

                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Category
                            </button>
                            <ul class="dropdown-menu" id="categoryOptions">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!------------------ Items Section ----------------->

        <section id="items">
            <div class="container">
                <div class="loader m-auto d-none"></div>
                <div class="row g-5" id="itemsContainer">
                    <!-- displayData Function -->
                    <p class="text-center">Select A Category</p>
                </div>
            </div>
        </section>

        <!------------------ More Details Section ----------------->

        <section class="more-details d-none" id="moreDetails">
            <div class="d-flex justify-content-center added-to-cart fade w-100 ">
                <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                    <symbol id="check-circle-fill" viewBox="0 0 18 18">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </symbol>
                </svg>
                <div class="alert alert-success d-flex align-items-center " role="alert">
                    <svg class="bi flex-shrink-0 me-2 svg-check" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div class="text">
                        added to cart successfully
                    </div>
                </div>
            </div>

            <div class="container shadow">

                <h2 class="py-4">Product Detail</h2>

                <div class="row" id="fillDetails">
                    <!-- displayDetails Function -->
                </div>

                <button type="button" class="btn close-btn" id="closeDetailsBtn"><i class="bi bi-x-circle"></i></button>
            </div>
        </section>
        <!-- ============================ Footer ============================= -->
        <footer class="py-5">
        </footer>


        <!-- ------------------ SCRIPTS ------------------>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>

</html>
